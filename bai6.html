<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let i=1;
    let tong=0;
    while (count<30){
        if (i%7==0){
            tong+=i;
            count++
        }
        i++;
    }
    document.write(tong);
</script>

</body>
</html>
